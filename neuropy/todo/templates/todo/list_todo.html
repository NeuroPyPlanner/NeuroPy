{% extends 'neuropy/layout.html' %}
{% block content %}
<section>
    {% for todo in todos %}
        <article>
            <h2 class="todo_list_header">{{todo.title}}</h2>
            <p class="todo_list_body">Date: {{todo.date}}</p>
            <p class="todo_list_body">Priority: {{todo.priority}}</p>
        </article>
    {% endfor %}
</section>
<a href="{% url 'edit-profile' %}"><button type="button">Edit Profile</button></a>
{% endblock %}
