{% extends 'neuropy/base.html' %}
{% block content %}
{% if form.errors %}
<p>Your Username and password didn't match. Please try again.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.username.label_tag }}
  {{ form.username }}
  {{ form.password.label_tag }}
  {{ form.password }}
  <input type="submit" value="login">
</form>
{% endblock content %}
