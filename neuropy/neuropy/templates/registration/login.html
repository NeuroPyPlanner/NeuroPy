{% extends 'neuropy/layout.html' %}
{% block content %}
<div class="page-header">
        <h1>Login</h1>
</div>
{% if form.errors %}
<p>Your Username and password didn't match. Please try again.</p>
{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock content %}
